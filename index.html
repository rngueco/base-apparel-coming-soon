<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <img src="images/logo.svg" alt="Base Apparel">
    </div>
  </header>
  <main>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__body">
        <h1 class="card__title"><span>We're</span> coming soon</h1>
        <p class="card__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" id="email-form">
          <input type="email" name="email" id="email" placeholder="Email Address"><input type="submit" value="">
          <span id="error-message"></span>
          <span id="error-icon"></span>
        </form>
      </div>

    </div>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rngueco">Riyana Gueco</a>.
    </p>
  </footer>
</body>
<script src="js/validate.js"></script>
</html>
